    #pics {
      width:900px;

<body>
  <h1> ArrayShuffle </h1>
  <div id="pics">
    <img src="hk1.png" height="300px" width="300px">
    <img src="hk2.png" height="300px" width="300px">
    <img src="hk3.png" height="300px" width="300px">
    <img src="hk4.png" height="300px" width="300px">
    <img src="hk5.png" height="300px" width="300px">
    <img src="hk6.png" height="300px" width="300px">
    <img src="hk7.png" height="300px" width="300px">
    <img src="hk8.png" height="300px" width="300px">
    <img src="hk9.png" height="300px" width="300px">
</div>
<script>

  var plaatjes = document.getElementsByTagName("img");
  var randomNumbers = [];

  var random = 0;

  while(randomNumbers.length < 9) {
    random = Math.floor(Math.random()*9)+1;
    if (randomNumbers.lastIndexOf(random) == -1) {
      randomNumbers.push(random);
      console.log(randomNumbers)
    }
  }

  random = 0;
  for (var plaatje in plaatjes) {
    plaatjes[plaatje].src = "hk" + randomNumbers[random] + ".png"
    random++;
  }

/*

    plaatjes[i].src = "hk" + random + ".png"
  }
*/
</script>
</body>
